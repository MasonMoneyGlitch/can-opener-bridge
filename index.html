<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Phantom...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #AB9FF2;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(171, 159, 242, 0.3);
            border-radius: 50%;
            border-top-color: #AB9FF2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placehold.co/80x80/AB9FF2/ffffff?text=CO" alt="Can Opener Logo" class="logo">
        <h1>Redirecting to Phantom Wallet</h1>
        <p>You'll be redirected to complete your transaction in just a moment...</p>
        <div class="loading"></div>
    </div>

    <script>
        // Get parameters from URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                address: params.get('address') || '84U4Z1E7iYdXjkhBUWgDTAuDEf6LLCGSfg35VmxAE5Eo',
                amount: parseFloat(params.get('amount')) || 0.1
            };
        }
        
        // When page loads, immediately redirect to Phantom
        window.addEventListener('load', function() {
            const params = getUrlParams();
            const formattedAmount = parseFloat(params.amount).toFixed(2);
            
            // Create Phantom transfer URL
            const phantomUrl = `https://phantom.app/ul/transfer?recipient=${encodeURIComponent(params.address)}&amount=${encodeURIComponent(formattedAmount)}`;
            
            // Redirect after a brief delay (gives time to show the loading screen)
            setTimeout(function() {
                window.location.href = phantomUrl;
            }, 1500);
        });
    </script>
</body>
</html>
